<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailId"
    [value]="service.formData.paymentDetailId" />
    <div class="form-group mb-2">
        <label class="mb-1">Propriétaire de la carte</label>
        <input class="form-control form-control-lg" placeholder="Nom Complet"
        name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName"
        required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
    </div>
    <div class="form-group mb-2">
        <label class="mb-1">Numéro de carte</label>
        <input class="form-control form-control-lg" placeholder="Numéro de carte à 16 chiffres"
        name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber"
        required maxlength="16" minlength="16" [class.invalid]="cardNumber.invalid && cardNumber.touched">
    </div>
    <div class="input-group mb-3">
        <div class="form-group col-md me-2">
            <label class="mb-1">Cryptogramme visuel</label>
            <input type="password" class="form-control form-control-lg" placeholder="Code secret"
            name="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode"
            required maxlength="3" minlength="3" [class.invalid]="securityCode.invalid && securityCode.touched">
        </div>
        <div class="form-group col-md">
            <label class="mb-1">Date d'expiration</label>
            <input class="form-control form-control-lg" placeholder="MM/AA"
            name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate"
            required maxlength="5" minlength="5" [class.invalid]="expirationDate.invalid && expirationDate.touched">
        </div>
    </div>
    <div class="form-group d-grid">
        <button class="btn btn-outline-primary" type="submit" [disabled]="form.invalid">Confirmer</button>
    </div>
</form>
